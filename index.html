<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Luckiest+Guy&display=swap"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>Word Guess Game</title>
  </head>
  <body>
    <div class="container-fluid text-center d-flex flex-row mt-2">
      <div
        class="heading text-center d-flex flex-row p-3"
        style="border:3px solid #007bff; border-radius: 15px;"
      >
        <h1 class="text-primary">
          Word Guess Game
          <span class="badge bg-secondary" style="color:white">Tian Qin</span>
        </h1>
      </div>
      <div class="banner d-flex flex-fill justify-content-around">
        <p id="bannerText"></p>
      </div>
    </div>
    <div id="gameBody">
      <div class="row d-flex justify-content-around ">
        <div class="col-3">
          <h2 id="resultText"></h2>
          <br />

          <p class="text-lg" id="showResult"></p>
        </div>
        <div class="col-8" id="resultWindow">
          <img
            id="resultImage"
            src="./Images/cover.jpg"
            class="img-fluid"
            alt="Animals Behind The Scene"
          />
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="col-10 d-flex resultPanel">
        Steps Left:
        <p class="col-1 align-baseline" id="stepsLeft"></p>
        Current Wins:
        <p class="col-1" id="currentWins"></p>
        Letters Failed:
        <p class="col-9" id="lettersFailed"></p>
        Games Remaining:
        <p class="col-1" id="gamesRemaining"></p>
      </div>
    </div>

    <script src="./game.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
